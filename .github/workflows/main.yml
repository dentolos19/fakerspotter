name: Live Deployment
run-name: "${{ github.workflow }} #${{ github.run_id }}"
on:
  push:
    paths:
      - src/app/**
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Publish Project
        run: |
          dotnet publish src/app/FakerSpotter.csproj --configuration Release --output build
          sed --in-place 's/base href="\/"/base href="\/FakerSpotter\/"/g' build/wwwroot/index.html
          cp build/wwwroot/index.html build/wwwroot/404.html
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/wwwroot
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Artifacts
        id: deployment
        uses: actions/deploy-pages@v1